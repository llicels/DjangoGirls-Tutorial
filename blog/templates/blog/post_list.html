{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <article>
                <h3 class="posttitle"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
                <p>{{ post.text|linebreaksbr }}</p>
                <time datetime="">published: {{ post.published_date }}</time>

            </article>
        </div>
    {% endfor %}
{% endblock %}
